
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>QR → ESP32</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h3>Scan QR and send to ESP32</h3>
  <div id="reader" style="width:300px"></div>
  <p id="status"></p>

  <script>
    const esp32Ip = "192.168.1.50"; // replace with the IP printed in Serial Monitor
    const uploadUrl = `http://${esp32Ip}/upload`;

    function onScanSuccess(qrText) {
      document.getElementById('status').innerText = "Scanned: " + qrText + " → sending...";
      // POST JSON to ESP32
      fetch(uploadUrl, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({qr: qrText})
      }).then(res => {
        document.getElementById('status').innerText = "Sent: " + qrText + " (resp " + res.status + ")";
      }).catch(err => {
        document.getElementById('status').innerText = "Error: " + err;
      });

      // stop scan if you want
      // html5QrcodeScanner.clear();
    }

    var html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: 250 },
      /* verbose= */ false);
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
